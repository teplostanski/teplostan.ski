name: Mirror to Codeberg

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Bare clone the repository
        run: |
          git clone --bare https://github.com/${{ github.repository }} repo.git
          cd repo.git
          git remote add codeberg ${{ secrets.CODEBERG_MIRROR_URL }}
          git push --prune codeberg refs/heads/*:refs/heads/* refs/tags/*:refs/tags/*
